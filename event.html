<body>

        <div id = "FeedBackBox">
            <form>
                <div id = "Heading">

                <input type="radio" name="yes/no"> Yes

                <br>
                <input type="text" id = "feedbackText"><br>
                <br>

                <label>Please Rate Your Overall Experience</label><br>
                <input type="radio" name ="answer">1<br>
                <input type="radio" name ="answer">2<br>
                <input type="radio" name ="answer">3<br>
                <input type="radio" name ="answer">4<br>
                <input type="radio" name ="answer">5<br>

                <br>

                <button type="submit"><a href="thanksForFeedback.html">Submit</a></button>

            </form>
        </div>
    </div>
